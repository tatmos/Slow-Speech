<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Speech - 音声リサンプリングツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Slow Speech</h1>
            <p class="subtitle">音声をリサンプリングしてゆっくり、低く再生するツール by <a href="https://github.com/sponsors/tatmos">tatmos</a></p>
            <div class="app-version">v1.3.0</div>
        </header>

        <div class="controls-panel">
            <div class="file-controls">
                <label for="file-input" class="btn btn-primary">
                    <!-- iOS系ブラウザでwav/mp3がグレーアウトしないように拡張子も明示 -->
                    <input type="file" id="file-input" accept=".wav,.mp3,audio/*" hidden>
                    波形をアップロード
                </label>
                <button id="save-btn" class="btn btn-secondary" disabled>ファイル保存</button>
                <input type="text" id="filename-input" class="filename-input" placeholder="output.wav" value="output.wav" disabled>
            </div>

            <div class="playback-controls">
                <button id="play-btn" class="btn btn-play" disabled>▶ 再生</button>
                <button id="stop-btn" class="btn btn-stop" disabled>■ 停止</button>
            </div>
        </div>

        <div class="algorithm-controls">
            <div class="algorithm-info">
                <label for="resample-algorithm">アルゴリズム:</label>
                <select id="resample-algorithm" class="algorithm-select" disabled>
                    <option value="simple">シンプルにリサンプル</option>
                    <option value="silence-cut">音の長さを保つように無音をカット</option>
                    <option value="volume-threshold">音量スレッショルドでレート調整</option>
                </select>
            </div>
            <div id="cut-ratio-controls" class="cut-ratio-controls hidden">
                <div class="cut-ratio-info">
                    <div class="cut-ratio-header">
                        <label>無音部分の再生レート倍率:</label>
                        <div class="cut-ratio-values">
                            <span>最小: <input type="number" id="min-cut-ratio-value" class="cut-ratio-input" min="0.1" max="256.0" step="0.01" value="1.00" disabled></span>
                            <span>最大: <input type="number" id="max-cut-ratio-value" class="cut-ratio-input" min="0.1" max="256.0" step="0.01" value="4.00" disabled></span>
                        </div>
                        <button id="detail-settings-btn" class="btn btn-small btn-toggle" disabled>詳細設定 ▼</button>
                    </div>
                    <div id="detail-settings" class="detail-settings hidden">
                        <div class="max-silence-rate-controls">
                            <label for="max-silence-rate">最大再生レート倍率:</label>
                            <div class="slider-container-small">
                                <input type="range" id="max-silence-rate" class="slider" min="1.0" max="256.0" step="1.0" value="4.0" disabled>
                                <div class="slider-labels-small">
                                    <span>1.0</span>
                                    <span id="max-silence-rate-value">4.0</span>
                                    <span>256.0</span>
                                </div>
                            </div>
                        </div>
                        <div class="silence-correction-strength-controls">
                            <label for="silence-correction-strength">無音区間の補正の強さ:</label>
                            <div class="slider-container-small">
                                <input type="range" id="silence-correction-strength" class="slider" min="0.0" max="1.0" step="0.01" value="0.50" disabled>
                                <div class="slider-labels-small">
                                    <span>弱い (0.0)</span>
                                    <span id="silence-correction-strength-value">0.50</span>
                                    <span>強い (1.0)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="adjust-cut-ratio-btn" class="btn btn-small" disabled>目標の長さに補正</button>
                    <div id="correction-progress-container" class="correction-progress-container hidden">
                        <div class="progress-bar-wrapper">
                            <div id="correction-progress-bar" class="progress-bar"></div>
                        </div>
                        <div id="correction-progress-text" class="progress-text">補正中...</div>
                    </div>
                </div>
            </div>
            <div id="volume-threshold-controls" class="cut-ratio-controls hidden">
                <div class="cut-ratio-info">
                    <div class="cut-ratio-header">
                        <label>音量スレッショルド設定:</label>
                        <div class="slider-container-small">
                            <input type="range" id="volume-threshold" class="slider" min="0.0001" max="0.1" step="0.0001" value="0.01" disabled>
                            <div class="slider-labels-small">
                                <span>0.0001</span>
                                <span id="volume-threshold-value">0.01</span>
                                <span>0.1</span>
                            </div>
                        </div>
                    </div>
                    <div class="cut-ratio-header">
                        <label>再生レート倍率範囲:</label>
                        <div class="cut-ratio-values">
                            <span>最小: <input type="number" id="volume-min-rate-value" class="cut-ratio-input" min="0.001" max="256.0" step="0.001" value="0.001" disabled></span>
                            <span>最大: <input type="number" id="volume-max-rate-value" class="cut-ratio-input" min="0.001" max="256.0" step="0.001" value="256.0" disabled></span>
                        </div>
                    </div>
                    <div class="cut-ratio-header">
                        <label>補正の強さ:</label>
                        <div class="slider-container-small">
                            <input type="range" id="volume-correction-strength" class="slider" min="0.0" max="1.0" step="0.01" value="0.50" disabled>
                            <div class="slider-labels-small">
                                <span>弱い (0.0)</span>
                                <span id="volume-correction-strength-value">0.50</span>
                                <span>強い (1.0)</span>
                            </div>
                        </div>
                    </div>
                    <button id="adjust-volume-threshold-btn" class="btn btn-small" disabled>目標の長さに補正</button>
                    <div id="volume-correction-progress-container" class="correction-progress-container hidden">
                        <div class="progress-bar-wrapper">
                            <div id="volume-correction-progress-bar" class="progress-bar"></div>
                        </div>
                        <div id="volume-correction-progress-text" class="progress-text">補正中...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="rate-controls">
            <div class="rate-info">
                <label for="playback-rate">再生レート:</label>
                <div class="rate-value-controls">
                    <button id="rate-decrease-btn" class="btn btn-small rate-btn" disabled>-0.1</button>
                    <input type="number" id="playback-rate-value" class="rate-value-input" min="0.1" max="2.0" step="0.01" value="0.70" disabled>
                    <button id="rate-increase-btn" class="btn btn-small rate-btn" disabled>+0.1</button>
                </div>
            </div>
            <div class="slider-container">
                <input type="range" id="playback-rate" class="slider" min="0.1" max="2.0" step="0.01" value="0.70" disabled>
                <div class="slider-labels">
                    <span>0.1x</span>
                    <span>2.0x</span>
                </div>
            </div>
        </div>

        <div class="waveform-container">
            <div class="original-waveform-container">
                <div class="track-header">
                    <div class="track-label">元波形</div>
                    <div class="range-duration" id="range-duration">選択範囲: 0.00秒</div>
                </div>
                <div class="waveform-row">
                    <div class="audio-controls">
                        <div class="level-meter" id="original-level-meter">
                            <div class="level-bar" id="original-level-bar"></div>
                        </div>
                        <button class="speaker-btn" id="original-speaker-btn" disabled>
                            <span class="speaker-icon">🔇</span>
                        </button>
                    </div>
                    <div class="waveform-wrapper drop-zone" id="original-drop-zone">
                        <div class="drop-overlay" id="drop-overlay">波形をアップロード</div>
                        <canvas id="original-waveform" class="waveform-canvas"></canvas>
                    </div>
                </div>
                <div id="ruler-original" class="time-ruler"></div>
            </div>
            
            <div class="processed-waveform-container">
                <div class="track-header">
                    <div class="track-label">加工後の波形</div>
                    <button id="show-rate-btn" class="btn btn-small" disabled>再生レートを表示</button>
                </div>
                <div class="waveform-row">
                    <div class="audio-controls">
                        <div class="level-meter" id="processed-level-meter">
                            <div class="level-bar" id="processed-level-bar"></div>
                        </div>
                        <button class="speaker-btn" id="processed-speaker-btn" disabled>
                            <span class="speaker-icon">🔊</span>
                        </button>
                    </div>
                    <div class="waveform-wrapper">
                        <canvas id="processed-waveform" class="waveform-canvas"></canvas>
                    </div>
                </div>
                <div id="ruler-processed" class="time-ruler"></div>
            </div>
        </div>

        <div id="status" class="status"></div>

    </div>

    <script src="waveformDrawer.js"></script>
    <script src="timeRuler.js"></script>
    <script src="waveformRenderer.js"></script>
    <script src="audioPlayer.js"></script>
    <script src="audioProcessor.js"></script>
    <script src="resampleAlgorithms.js"></script>
    <script src="originalWaveformViewer.js"></script>
    <script src="levelMeter.js"></script>
    <script src="uiController.js"></script>
    <script src="app.js"></script>
</body>
</html>
