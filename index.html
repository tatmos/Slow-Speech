<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Speech - 音声リサンプリングツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Slow Speech</h1>
            <p class="subtitle">音声をリサンプリングしてゆっくり、低く再生するツール by <a href="https://github.com/sponsors/tatmos">tatmos</a></p>
            <div class="app-version">v1.0.0</div>
        </header>

        <div class="controls-panel">
            <div class="file-controls">
                <label for="file-input" class="btn btn-primary">
                    <!-- iOS系ブラウザでwav/mp3がグレーアウトしないように拡張子も明示 -->
                    <input type="file" id="file-input" accept=".wav,.mp3,audio/*" hidden>
                    波形をアップロード
                </label>
                <button id="save-btn" class="btn btn-secondary" disabled>ファイル保存</button>
                <input type="text" id="filename-input" class="filename-input" placeholder="output.wav" value="output.wav" disabled>
            </div>

            <div class="playback-controls">
                <button id="play-btn" class="btn btn-play" disabled>▶ 再生</button>
                <button id="stop-btn" class="btn btn-stop" disabled>■ 停止</button>
            </div>
        </div>

        <div class="algorithm-controls">
            <div class="algorithm-info">
                <label for="resample-algorithm">アルゴリズム:</label>
                <select id="resample-algorithm" class="algorithm-select" disabled>
                    <option value="simple">シンプルにリサンプル</option>
                    <option value="silence-cut">音の長さを保つように無音をカット</option>
                </select>
            </div>
            <div id="cut-ratio-controls" class="cut-ratio-controls hidden">
                <div class="cut-ratio-info">
                    <label>無音部分の再生レート倍率:</label>
                    <div class="cut-ratio-values">
                        <span>最小: <span id="min-cut-ratio-value">1.00</span></span>
                        <span>最大: <span id="max-cut-ratio-value">4.00</span></span>
                    </div>
                    <button id="adjust-cut-ratio-btn" class="btn btn-small" disabled>目標の長さに補正</button>
                </div>
            </div>
        </div>

        <div class="rate-controls">
            <div class="rate-info">
                <label for="playback-rate">再生レート:</label>
                <div class="rate-value-controls">
                    <button id="rate-decrease-btn" class="btn btn-small rate-btn" disabled>-0.1</button>
                    <span id="playback-rate-value">0.70</span>
                    <button id="rate-increase-btn" class="btn btn-small rate-btn" disabled>+0.1</button>
                </div>
            </div>
            <div class="slider-container">
                <input type="range" id="playback-rate" class="slider" min="0.1" max="2.0" step="0.01" value="0.70" disabled>
                <div class="slider-labels">
                    <span>0.1x</span>
                    <span>2.0x</span>
                </div>
            </div>
        </div>

        <div class="waveform-container">
            <div class="original-waveform-container">
                <div class="track-header">
                    <div class="track-label">元波形</div>
                    <div class="range-duration" id="range-duration">選択範囲: 0.00秒</div>
                </div>
                <div class="waveform-wrapper drop-zone" id="original-drop-zone">
                    <div class="drop-overlay" id="drop-overlay">波形をアップロード</div>
                    <canvas id="original-waveform" class="waveform-canvas"></canvas>
                </div>
                <div id="ruler-original" class="time-ruler"></div>
            </div>
            
            <div class="processed-waveform-container">
                <div class="track-header">
                    <div class="track-label">加工後の波形</div>
                </div>
                <div class="waveform-wrapper">
                    <canvas id="processed-waveform" class="waveform-canvas"></canvas>
                </div>
                <div id="ruler-processed" class="time-ruler"></div>
            </div>
        </div>

        <div id="status" class="status"></div>

    </div>

    <script src="waveformDrawer.js"></script>
    <script src="waveformRenderer.js"></script>
    <script src="audioPlayer.js"></script>
    <script src="audioProcessor.js"></script>
    <script src="resampleAlgorithms.js"></script>
    <script src="originalWaveformViewer.js"></script>
    <script src="uiController.js"></script>
    <script src="app.js"></script>
</body>
</html>
